<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module" src="./JS/login.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <form class="login" action="#">
            <h1 class="login-title">BIENVENIDO</h1>
            <div class="control login-name">
                <input type="text" class="username" id="username" placeholder="username">
            </div>
            <div class="control login-pass">
                <input type="password" class="password" id="password" placeholder="password">
                <i class="bi bi-eye-fill"></i>
            </div>
            <p class="error">Error de usuario o contraseña</p>
            <button id="login">LOGIN</button>
            <div class="control login-remember">
                <input type="checkbox" class="remeber" id="remeber">
                <label for="">Recordarme</label>
            </div>
            <p><a href="#">Olvide mi contraseña</a></p>
            <p><a href="#">Registrarse</a></p>

        </form>
    </div>
</body>
</html>
